<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FUNION - Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getGroups();">
    <div class="top-bar">
        <h3>FUNION</h3>
            <ul class="main-menu">
                <li> <a href="home.html">Home</a></li>
                <li><a href="todo.html">To Do List</a> </li>
                <li  class="active"> <a href="gallery.html">Gallery</a></li>
                <li> <a href="Forum.html">Forum</a> </li>
            </ul>
            <select id="groups-list" onChange="setGroup(this);redirectToHome();">
            </select>
            <a class = "g_id_signout" href="index.html" onclick="signOut();">Sign out</a>
            
    </div>
    <div class="content">
        <div class="heading"> 
            <h1>Photo Gallery</h1>
            <input type="hidden" id="groupID-container" name="groupID">
            <p class="direct"><a href="/list-images">Direct to Photo Gallery</a></p>
            <p>Start uploading your photo by clicking the button below.</p>
        </div>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label>
            <input type="file" name="image"/>
            <br><br>
            <div class="name">
            <input type="hidden" id="groupID-container" name="groupID">
            <button>submit</button>
            </div>
        </label>
        </form>
    </div>

    <script>
        const groupID = localStorage.getItem('groupID');
        document.getElementById("groupID-container").value = groupID;

      </script>

  </body>
</html>
